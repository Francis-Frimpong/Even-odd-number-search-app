<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Even & Odd number search app</title>
</head>
<body>
    <form action="" class="form-field">
        <label for="input-field">SEARCH</label>
         <input type="text" name="" id="input-field"placeholder= "Enter numbers" onfocus="this.value=''" >
         <div class="btn">
            <button class="even-num-btn">Search Even numbers</button>
            <button class="odd-num-btn">Search Odd numbers</button>
            <br>
            <button class="Clear-field-btn">Clear Field</button>
         </div>

    </form>

<h2 class="results-text">Results:</h2>
    <div class="results"></div>
    <script src="script.js"></script>
</body>
</html>
